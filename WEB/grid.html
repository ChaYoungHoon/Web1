<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #grid{
        border:5px solid pink;
        display:grid;
        grid-template-columns: 150px 1fr;
      }
      div{
        border:5px solid gray;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div>NAVIGATION</div>
      <div>헬스케어기기공학전공은 최첨단 공학 기술을 응용하여 인간에게 건강한 삶을 위하여 그 기술을 제공하는 분야이다. 이 분야는 인체의 기능을 물리학적, 공학적으로 해명하여 인간의 건강을 유지, 관리 할 수 있는 의료, 복지 산업에 응용하는 분야이다. 헬스케어정보공학전공은 정보 기술을 활용하여 인간의 건강을 언제, 어디서나 유지 및 관리가 가능하도록 하게 하는 융합 분야이다. 특히, 이것은 컴퓨터 과학 기술을 이용하여 인간의 건강상태를 실시간으로 전문적인 관리가 가능하게 하는 미래 지향적인 분야이다.</div>
    </div>
  </body>
</html>
